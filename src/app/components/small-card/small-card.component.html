<div class="container__small-card">
  <a class="container__small-card-content" [routerLink]="['content', Id]">
    <div class="small-card__photo">
      <img src="{{ photoCover }}" alt="" srcset="">
    </div>

    <div class="small-card__info">
      <div class="small-card__cabecalho">
        <div class="small-card__meta">
          <span class="small-card__categoria" *ngIf="categoria">{{ categoria }}</span>
          <span class="small-card__data" *ngIf="obterDataFormatada()">{{ obterDataFormatada() }}</span>
        </div>
        <button type="button" class="small-card__favorito" (click)="alternarFavorito($event)" aria-label="favorito">
          {{ favorito ? '★' : '☆' }}
        </button>
      </div>

      <div class="small-card__title">
        <h1>{{ cardTitle }}</h1>
      </div>
    </div>
  </a>

  <div class="container__small-card__separator">
    <hr>
  </div>
</div>
